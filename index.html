<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

       <!--<a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a> -->
      <!-- Uncomment below if you prefer to use text as a logo -->

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li class="active"><a href="/">Home</a></li>
          <li><a href="#about">API Docs</a></li>
          <li><a href="#footer">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
     <div class="container"> 
      <div class="form-row">
        <div class="form-group col-lg-6  hero-img" id="hero-img" >
          <img src="assets/img/hero-img.png" class="img-fluid" alt="">
        </div>
      <div class="form-group col-lg-6">
          <h3>Build simple and reliable short links. </h3>
          <p>Short-URL is used to make Six characters URL and it can be retrived at lightning speed.<strong>Try it out.</strong></p>
          <form action="/generate" method="post">
            <div class="form-row">
                <div class="form-group col-md-10">
                    <input  type="text" class="form-control" name="url" value="{{.OriginalURL}}" placeholder="Original URL">
                </div>
                <div class="form-group col-md-2">
                  <input type="submit" class="btn btn-primary" value="Generate">
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                 <input  class="form-control"  type="text" value="{{.ShortURL}}" placeholder="Custom URL">
              </div>
              
            </div>
          </form>
          </div>
        </div>
       </div>

  </section><!-- End Hero -->
  <!--Start Documentation-->
    <div id="swagger-ui"></div>

    <script src="./assets/docs/swagger-ui-bundle.js"> </script>
    <script src="./assets/docs/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "https://api.swaggerhub.com/apis/per7/SimpleAPI2/1.0.0/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "BaseLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>

  <!--End Documentation-->
